<div class="wrapp-data" *ngIf="flagDisplay">
  <table>
    <thead>
    <tr>
      <th>Name</th> <th>Account</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of displayUser">
      <td>{{user.name.first}} {{user.name.last}}</td> <td>{{user.company}}</td>
    </tr>
    </tbody>
  </table>
</div>

<ul>
  <li *ngFor="let msg of msgList">{{msg}}</li>
</ul>

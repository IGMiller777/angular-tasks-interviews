<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th> <th>Account</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of displayDate">
      <td>{{user.name.first}} {{user.name.last}}</td> <td>{{user.address.slice(0,3)}}</td>
    </tr>
    </tbody>
  </table>
</div>
